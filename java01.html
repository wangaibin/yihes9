<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            background: green;
            width: 200px;
            height: 200px;
        }
        div{
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>HTML 段落</h1>
    <div style="background: red;width: 200px;height: 20px">
        <hr/>
    </div>
    <hr/>
    <!--我们的标签分为行标签。块标签。内联标签-->
    <!--无语意标签，没有特殊的意义，没有特殊的样式-->
    <!--块标签自己独占一行,可以设置宽高-->
    <!--行标签可以和别人共存一行，但是当内容超出一行还是会换行
    由内容撑开的高度，设置宽高不生效
    -->
    <span >hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
    <div style="background: red;width: 200px">asdf</div>
    <span>hello,lanou</span>
    <span>hello,lanou</span>
</body>
</html>
